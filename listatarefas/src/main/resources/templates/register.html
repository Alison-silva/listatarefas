<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista de Tarefas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Lista de Tarefas</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Menu
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="register">Registrar</a></li>
	            <li><a class="dropdown-item" href="#">Finalizados</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<section>
		<div class="container"
			style="width: 70%; padding-bottom: 0px; margin-top: 20px;">
			<nav aria-label="breadcrumb">
				<div class="row">
					<div class="form-group col-md-6">
						<ol class="breadcrumb"
							style="background-color: white; font-size: 20px; padding-left: 0px;">
							<li class="breadcrumb-item active" aria-current="page">Registre uma tarefa:</li>
						</ol>
					</div>
				</div>
			</nav>
		</div>
	</section>

	<section>
		<div class="container" style="width: 70%;">
			<div>
				<form method="post" th:object="${noteobj}" action="savenotes">

						<div class="alert alert-danger alert-dismissible" role="alert" th:each = "m : ${msg}">
							<span th:text="${m}"></span>
						</div>
				
			
						<div class="alert alert-success alert-dismissible" role="alert" th:each = "m : ${msgok}">
							<span th:text="${m}"></span>
						</div>

					<div class="form-group mb-3">
						<input type="text" class="form-control" name="id" id="id" th:field="*{id}"
							 readonly="readonly" hidden="true">
					</div>

					<div class="form-group mb-3">
						<input type="text" class="form-control validate" name="title" th:field="*{title}"
							id="title" placeholder="TÃ­tulo *">
					</div>
					<br>
					
					<div class="form-group mb-3">
						<select class="form-select form-select-lg mb-3 validate" th:field="*{priority}"
							id="priority">
							<option value="" hidden>Prioridade</option>
							<option th:each="p : ${T(com.sistema.listatarefas.model.enuns.Priority).values()}"
							  		  th:value="${p}"
							  		  th:text="${p.displayValue}" ></option>
						</select>
					</div>

					<br>
					<div class="form-group mb-3">
						<textarea class="form-control validate" th:field="*{notes}"
							name="notes" id="notes" style="height: 100px"
							placeholder="Texto *"></textarea>
					</div>
					<button type="submit" class="btn btn-primary"
						style="margin-top: 10px;">Registrar</button>

				</form>

			</div>
		</div>
	</section>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
