<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista de Tarefas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Lista de Tarefas</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Menu
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="register">Registrar</a></li>
	            <li><a class="dropdown-item" href="#">Finalizados</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<section>
		<div class="container"
			style="width: 70%; padding-bottom: 20px; margin-top: 30px;">
			<nav aria-label="breadcrumb">
				<div class="row">
					<div class="form-group col-md-6">
						<ol class="breadcrumb"
							style="background-color: white; font-size: 20px; padding-left: 0px;">
							<li class="breadcrumb-item active" aria-current="page">Tarefas</li>
						</ol>
					</div>
				</div>
			</nav>
			
			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;"
			th:each="note : ${notes}">
			<div class="card-body">
				<a th:href="@{notes/{id}(id=${note.id})}" ><h4
						class="card-title"
						style="font-weight: bold; color: black; padding-top: 5px;">
						<span th:text="${note.title}"></span>
					</h4></a> <br>
				<div class="row">
					<div class="form-group col-md-6">
						<div class="form-group mb-3">
							<p class="card-subtitle mb-2 text-muted"
								style="font-size: 1.2rem;">
								Data da anotação: <span
									th:text="${#dates.format(note.date_task, 'dd-MM-yyyy')}"
									style="color: black"></span>
							</p>
						</div>
					</div>
					<div class="form-group col-md-6">
						<div class="form-group mb-3">
							<p class="card-subtitle mb-2 text-muted"
								style="font-size: 1.2rem;">
								Prioridade: <span th:text="${note.priority.displayValue}"
									style="color: black"></span>
							</p>
						</div>
					</div>

				</div>
				<p class="card-text">
					<span th:utext="${#strings.abbreviate(note.notes,400)} "></span>
				</p>
				<a th:href="@{notes/{id}(id=${note.id})}" ><button type="submit"
						class="btn btn-secondary" style="margin-top: 10px;">Visualizar</button></a>
			</div>
		</div>
		</div>

		<br /> <br />
		<center>
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center"
					th:if="${notes != null}">
					<li class="page-item" th:if="${notes.hasPrevious()}"><a
						class="page-link"
						th:href="@{/notespag(page=${notes.number-1}, size=${notes.size})}">Anterior</a>
					</li>
					<li class="page-item"
						th:each="i: ${#numbers.sequence(0, notes.totalPages - 1)}"><a
						class="page-link"
						th:href="@{/notespag(page=${i}, size=${notes.size})}">[[
							${i} + 1 ]]</a></li>
					<li class="page-item" th:if="${notes.hasNext()}"><a
						class="page-link"
						th:href="@{/notespag(page=${notes.number+1}, size=${notes.size})}">Próximo</a>
					</li>
				</ul>
			</nav>
		</center>
		<br /> <br />



	</section>












	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
